    <title>Beaudar - 表达</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="baidu-site-verification" content="VJTgEhbeUg" />
    <link rel="preconnect" href="https://api.github.com" />
    <link rel="preconnect" href="https://avatars3.githubusercontent.com" />
    <if condition="NODE_ENV === 'production'">
      <link
        id="theme-stylesheet"
        rel="stylesheet"
        href="https://beaudar.lipk.org/stylesheets/themes/github-light/index.css"
      />
    </if>
    <else>
      <link
        id="theme-stylesheet"
        rel="stylesheet"
        href="http://localhost:4000/stylesheets/themes/github-light/index.css"
      />

    <link

      href="./icons/apple-touch-icon.png"

      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./icons/favicon-16x16.png"
    />
    <link rel="manifest" href="./manifest.webmanifest" />
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js');
        });
      }
    </script>
    <link rel="mask-icon" href="./icons/safari-pinned-tab.svg" />
    <link rel="shortcut icon" href="./icons/favicon.ico" />

    </if>

      <link rel="canonical" href="http://localhost:4000/index.html" />
    </else>

    <meta name="application-name" content="beaudar" />
    <meta name="msapplication-config" content="icons/browserconfig.xml" />

    <meta property="og:title" content="beaudar" />
    <script>
      if (Array.from === undefined) {
        Array.from = function (x) {
          return Array.prototype.slice.call(x);
        };
      }
      if (!window.Promise || !window.fetch) {
        document.write(
          '<script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.5.0/bluebird.min.js" integrity="sha256-/l7dZnd9iW5Iw9P2Qn/0ghByeFDKnIcPd4DTptDaK20=" crossorigin="anonymous"><\/script>',

      }
    </script>
    <!-- Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-154705931-2"
    ></script>

      window.dataLayer = window.dataLayer || [];

      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-154705931-2');

  </head>

  <body>
    <canvas id="confetti"> </canvas>
    <main class="timeline">
      <article class="timeline-comment">
        <a class="avatar" href="https://github.com/beaudar" target="_blank">
          <img
            alt="@beaudar"
            height="44"
            width="44"
            src="./icons/Beaudar-240.png"
          />
        </a>
        <div class="comment">
          <header class="comment-header">
            <span class="comment-meta">
              <strong class="comment-author">Beaudar</strong>
            </span>
          </header>
          <article class="markdown-body" md>
            <include src="./README.md"></include>
            <h2 id="configuration">🥳 配置并获取代码 🥂🎉</h2>
            <div class="clear-both" md>
              <include src="./SITES.md"></include>
            </div>
            <h2>赶紧来试试吧！👇👇👇</h2>
          </article>
        </div>
      </article>
    </main>

    <script src="./index.ts"></script>
    <script src="./confetti.js"></script>

    <section id="beaudar">
      <if condition="NODE_ENV === 'production'">
        <script
          src="https://beaudar.lipk.org/client.js"
          repo="beaudar/beaudar"
          issue-term="homepage"
          theme="github-light"
          keep-theme="true"
          loading="true"
          comment-order="desc"
          input-position="top"
          crossorigin="anonymous"
          async
        ></script>
      </if>
      <else>
        <script
          src="http://localhost:4000/client.js"
          repo="zsdycs/beaudar-demo"
          issue-term="pathname"
          label="💬 评论"
          theme="github-light"
          keep-theme="true"
          loading="true"
          comment-order="desc"
          input-position="top"
          crossorigin="anonymous"
          async
        ></script>
      </else>
    </section>
